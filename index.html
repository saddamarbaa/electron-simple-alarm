<html lang="en">
<head>
    <!-- Required meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Simple Alarm</title>
    <!-- link to the CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <!-- All blow will be handled by javascript  */
        <!-- for current time-->
        <p id="currentTime"></p>
        <!-- for adding alarm-->
        <input type="time" id="time" class="textBox">
        <!-- for showing the message -->
        <input type="text" id="message" class="textBox" placeholder="Message">
        <button id="addAlarm" class="addButton">Add Alarm</button>
        <!-- Containe Box to show alarms -->
        <p id="alarmContainer"></p>
    </div>
    <!-- link to the Javascript File -->
    <script src="script.js"></script>
</body>
</html>
